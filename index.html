<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>James Wheeler Carpentry | Newbury</title>
<meta name="description" content="Newbury based Carpenter | Backed by 25 years of expertise, an extensive record of satisfied clients, and successfully executed projects.">
<link rel="icon" href="images/logo.PNG" type="image/png">

<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600;700&display=swap" rel="stylesheet" />

<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { height: 100%; width: 100%; font-family: 'Work Sans', sans-serif; }

  body {
    overflow-x: hidden;
    color: white;
  }

  header {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* --- SLIDESHOW --- */
  .slide {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    opacity: 0;
    animation: fade 28s infinite;
  }

  .slide:nth-child(1) { animation-delay: 0s; }
  .slide:nth-child(2) { animation-delay: 4s; }
  .slide:nth-child(3) { animation-delay: 8s; }
  .slide:nth-child(4) { animation-delay: 12s; }
  .slide:nth-child(5) { animation-delay: 16s; }
  .slide:nth-child(6) { animation-delay: 20s; }
  .slide:nth-child(7) { animation-delay: 24s; }

  @keyframes fade {
    0%   { opacity: 0; }
    5%   { opacity: 1; }
    25%  { opacity: 1; }
    30%  { opacity: 0; }
    100% { opacity: 0; }
  }

  /* --- CONTENT BOX --- */
  .hero-content {
    position: relative;
    z-index: 2;
    text-align: center;
    max-width: 700px;
    padding: 2rem;
    background: rgba(0,0,0,0.55);
    border-radius: 12px;
  }

  .hero-logo img {
    max-width: 220px;
    width: 100%;
    margin-bottom: 1rem;
  }

  .hero-text {
    font-size: 1.125rem;
    line-height: 1.6;
    font-weight: 300;
    margin-bottom: 1.8rem;
  }

  .hero-contacts {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    margin-bottom: 1.5rem;
  }

  .hero-contacts a {
    color: #fff;
    font-weight: 500;
    text-decoration: none;
    font-size: 1.1rem;
  }

  .buttons {
    margin-top: 1rem;
    display: flex;
    justify-content: center;
    gap: 1rem;
  }

  .btn {
    padding: 0.75rem 1.4rem;
    border-radius: 28px;
    font-weight: 600;
    font-size: 1rem;
    text-decoration: none;
    transition: 0.3s;
  }

  .btn-primary {
    background: #333;
    border: 2px solid #fff;
    color: #fff;
  }

  .btn-primary:hover {
    background: #fff;
    color: #333;
  }

  .socials {
    margin-top: 1rem;
    display: flex;
    justify-content: center;
    gap: 1rem;
  }

  .socials img {
    width: 30px;
    height: 30px;
  }

  @media (max-width: 650px) {
    .hero-text { font-size: 1rem; }
    .hero-logo img { max-width: 180px; }
    .socials img { width: 26px; height: 26px; }
  }
</style>
</head>
<body>

<header>
  <!-- BACKGROUND SLIDER -->
  <img src="images/hp_1.JPG" class="slide" alt="Carpentry background 1">
  <img src="images/hp_2.JPG" class="slide" alt="Carpentry background 2">
  <img src="images/hp_4.JPG" class="slide" alt="Carpentry background 4">
  <img src="images/hp_5.JPG" class="slide" alt="Carpentry background 5">
  <img src="images/hp_6.JPG" class="slide" alt="Carpentry background 6">
  <img src="images/hp_7.JPG" class="slide" alt="Carpentry background 7">
  <img src="images/hp_8.JPG" class="slide" alt="Carpentry background 8">

  <!-- HERO CONTENT -->
  <div class="hero-content">
    
    <div class="hero-logo">
      <img src="images/logo.PNG" alt="James Wheeler Carpentry Logo">
    </div>

    <p class="hero-text">
      Based in Newbury, Berkshire and backed by 25 years of expertise, a long record of satisfied clients, and a portfolio of completed projects — I deliver high‑quality carpentry & bespoke finishes with pride and precision.
    </p>

    <div class="hero-contacts">
      <a href="mailto:enquiries@jameswheelercarpentry.co.uk">enquiries@jameswheelercarpentry.co.uk</a>
    </div>

    <div class="socials">
      <a href="tel:07796371000" title="Call">
        <img src="https://img.icons8.com/ios/50/FFFFFF/phone--v1.png" alt="Phone">
      </a>
      <a href="https://www.instagram.com/jameswheelercarpentry/" title="Instagram">
        <img src="https://img.icons8.com/ios/50/FFFFFF/instagram-new--v1.png" alt="Instagram">
      </a>
      <a href="https://wa.me/447796371000" title="WhatsApp">
        <img src="https://img.icons8.com/ios/50/FFFFFF/whatsapp--v1.png" alt="WhatsApp">
      </a>
    </div>

  </div>

</header>

</body>
</html>
